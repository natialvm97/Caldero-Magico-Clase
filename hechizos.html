<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explorar Hechizos | El Caldero Mágico</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500;1,600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
    font-family: 'Playfair Display', serif;
    background: linear-gradient(135deg, #f7c6d9, #cde8d6);
    margin:0;
    padding:40px;
    transition: all 0.5s ease;
}

h1{
    text-align:center;
    color:#b85c7a;
    font-family: 'Great Vibes', cursive;
    font-size:48px;
    margin-bottom:40px;
}

.card{
    background: rgba(255,255,255,0.9);
    padding:25px;
    border-radius:20px;
    margin-bottom:25px;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
    transition: all 0.5s ease;
}

button{
    margin-top:10px;
    padding:10px 18px;
    border:none;
    border-radius:25px;
    background:#cde8d6;
    color:#4f7f6a;
    cursor:pointer;
    font-family:'Playfair Display', serif;
    transition: all 0.3s ease;
}

button:hover{
    background:#f7c6d9;
    color:#9c4f6a;
}

.resultado{
    margin-top:10px;
    font-weight:bold;
    color:#6fa58c;
}

.dark-mode{
    background: linear-gradient(135deg, #2b0036, #3d0052);
    color:white;
}

.dark-mode .card{
    background: rgba(60,0,80,0.85);
}

.stars{
    position: fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    pointer-events:none;
    overflow:hidden;
    display:none;
}

.dark-mode .stars{
    display:block;
}

.star{
    position:absolute;
    width:3px;
    height:3px;
    background:white;
    border-radius:50%;
    opacity:0;
    animation: twinkle 2s infinite ease-in-out;
}

@keyframes twinkle{
    0%{opacity:0;}
    50%{opacity:1;}
    100%{opacity:0;}
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<h1>✨ Sistema Académico Mágico ✨</h1>

<div class="card">
<h3>1️⃣ Registrar Estudiante</h3>
<input type="text" id="nombre">
<button onclick="registrar()">Registrar</button>
<div id="res1" class="resultado"></div>
</div>

<div class="card">
<h3>7️⃣ Cambiar Tema</h3>
<button onclick="temaOscuro()">Modo Oscuro</button>
</div>

<script>
function crearEstrellas(){
    const contenedor=document.getElementById("stars");
    contenedor.innerHTML="";
    for(let i=0;i<80;i++){
        let estrella=document.createElement("div");
        estrella.classList.add("star");
        estrella.style.top=Math.random()*100+"%";
        estrella.style.left=Math.random()*100+"%";
        estrella.style.animationDelay=Math.random()*2+"s";
        contenedor.appendChild(estrella);
    }
}

function temaOscuro(){
    document.body.classList.toggle("dark-mode");
    if(document.body.classList.contains("dark-mode")){
        crearEstrellas();
    }
}

function registrar(){
let nombre=document.getElementById("nombre").value;
if(nombre===""){
alert("Debe ingresar nombre");
}else{
document.getElementById("res1").textContent="Estudiante "+nombre+" registrado.";
}
}
</script>

</body>
</html>
