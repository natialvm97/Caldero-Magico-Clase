<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Caldero Mágico | Candelas Fantásticas</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500;1,600&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #f7c6d9, #cde8d6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero {
            background-color: rgba(255, 255, 255, 0.88);
            padding: 60px 80px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            max-width: 900px;
        }

        .hero h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 64px;
            color: #b85c7a;
            margin-bottom: 10px;
        }

        .hero h2 {
            font-size: 24px;
            font-style: italic;
            color: #6fa58c;
            margin-bottom: 30px;
        }

        .hero p {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background-color: #cde8d6;
            color: #4f7f6a;
            border: none;
            padding: 14px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #f7c6d9;
            color: #9c4f6a;
        }

        /* POPUP */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            text-align: left;
        }

        .popup-content h3 {
            text-align: center;
            color: #b85c7a;
            margin-bottom: 20px;
        }

        .popup-content label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        .popup-content input,
        .popup-content textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-family: inherit;
        }

        .popup-content textarea {
            resize: none;
            height: 100px;
        }

        .popup-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
    <style>
        .banner {
            width: 100%;
            max-width: 1100px;
            display: block;
            margin: 40px auto;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body>

    <section class="hero">
        <h1>El Caldero Mágico</h1>
        <h2>Candelas fantásticas, naturales y no tóxicas</h2>
        <p>
            Cada candela es una poción de luz: aromas encantados, ceras vegetales
            y un brillo que transforma tu espacio en un refugio mágico.
        </p>

        <img src="banner 1 v2.png" alt="Banner El Caldero Mágico" class="banner">

        <div class="gallery">
            <img src="photo-1720671847847-0b127f440aa3.avif" alt="Candela fantástica rosada">
            <img src="photo-1720788810349-7e51a042404a.avif" alt="Candela mágica verde">
            <img src="photo-1596433809252-260c2745dfdd.avif" alt="Candela mística artesanal">
            <img src="photo-1603218678692-3967d7523bb0.avif" alt="Candelas encantadas">
        </div>

        <div class="buttons">
            <button>Explorar hechizos</button>
            <button onclick="openPopup()">Contactar por correo</button>
        </div>

        <img src="2.png" alt="Banner Candelas de Soya" class="banner">
    </section>

    <!-- POPUP FORMULARIO -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h3>Contacto mágico ✨</h3>
            <form id="contactForm">
                <label>Fecha</label>
                <input type="text" id="date" readonly>

                <label>Correo electrónico</label>
                <input type="email" id="email" required>

                <label>Mensaje</label>
                <textarea id="message" required></textarea>

                <div class="popup-actions">
                    <button type="submit">Enviar</button>
                    <button type="button" onclick="closePopup()">Cerrar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById('popup').style.display = 'flex';
            document.getElementById('date').value = new Date().toLocaleDateString();
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const data = {
                date: document.getElementById('date').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            let messages = JSON.parse(localStorage.getItem('mensajes')) || [];
            messages.push(data);
            localStorage.setItem('mensajes', JSON.stringify(messages));

            alert('Mensaje guardado localmente ✨');
            this.reset();
            closePopup();
        });
    </script>

</body>
</html>
